<!DOCTYPE html>
<html>
  
<head>
  <style type="text/css">
    form {
      margin: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #result{
      font-weight: 900;
      color: blue;
      font-size: 100px;
    }
    p{
      margin: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
  
<body>
  <form>
    1st Number : <input type="number" 
    id="firstNumber" placeholder="Type a number"/><br>
    2nd Number: <input type="text" 
    id="secondNumber" placeholder="Type a number"/><br>
    <input type="button" onClick="multiplyBy()" 
    Value="Multiply" />
    <input type="button" onClick="divideBy()" 
     Value="Divide" />
  </form>
  
  <p>The Result is : <br>
   <span id = "result"></span>
  </p>
  
  
  <script>
    function multiplyBy()
    {
      num1 = document.getElementById(
        "firstNumber").value;
      num2 = document.getElementById(
        "secondNumber").value;
      document.getElementById(
        "result").innerHTML = num1 * num2;
    }

    function divideBy() 
    { 
      num1 = document.getElementById(
        "firstNumber").value;
      num2 = document.getElementById(
        "secondNumber").value;
      document.getElementById(
        "result").innerHTML = num1 / num2;
    }
  </script>
</body>
  
</html>
